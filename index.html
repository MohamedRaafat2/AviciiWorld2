<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Best Avicii songs">

    <title>Best of Avicii</title>




    <!-- OGP -->
    <meta property="og:title" content="Best Avicii songs">
    <meta property="og:description" content="A music player with Avicii best songs">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">




    <!-- website icon -->
    <link rel="icon" href="images/logo.png">
    <link rel="shortcut" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">





    <!-- CSS files -->
    <link rel="stylesheet" href="style.css">





    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed7cfde13f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>




    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ed7cfde13f.js" crossorigin="anonymous"></script>

<body>
    <main>
        <div id="halfOne">
            <img src="images/hero22.jpg" id="mainPicture" alt="Avicii wallpaper">
        </div>

        <div id="halfTwo">
            <p>
                <i class="fas fa-quote-left"></i>One day, you'll leave this world behind
                so live a life you will remember.<i class="fas fa-quote-right"></i>
            </p>

            <div id="audioContainer" class="audioContainer">

                <div id="songDetails">
                    <h3 id="songTitle">Tough Love</h3>
                    <div id="progressContainer">
                        <div id="progressBar"></div>
                    </div>
                </div>

                <div id="audioMainPart">
                    <audio src="audio/Tough-Love.mp3"></audio>
                    <img id="albumCover" src="images/cover2.jpg" alt="Avicii album cover">

                    <div id="navigation">
                        <button id="back"><i class="fa-solid fa-backward"></i></button>
                        <div id="playAndStop">
                            <button id="play"><i class="fa-solid fa-play"></i></button>
                            <!-- <i class="fa-solid fa-pause"></i> -->
                            <button id="stop"><i class="fa-solid fa-stop"></i></button>
                        </div>
                        <button id="forward"><i class="fa-solid fa-forward"></i></button>
                    </div>

                </div>


            </div>

            <div id="logoContainer">
                <!-- <img src="images/logo2-PhotoRoom.png-PhotoRoom.png" alt="Avicii logo"> -->
                <img src="images/White-Signature-Avicii-shirt.png" alt="Avicii logo">
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>
